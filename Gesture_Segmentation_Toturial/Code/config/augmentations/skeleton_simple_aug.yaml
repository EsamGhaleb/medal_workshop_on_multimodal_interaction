
mirror_poses:
  apply: true
  parameters:
    frame_width: 1920
    num_channels: 3
  probability: 0.5

shift_poses:
  apply: true
  parameters:
    max_shift: 30.0
    min_shift: -30.0
    num_joints: 27
  probability: 0.75

scale_poses:
  apply: true
  parameters:
    min_scale: 0.5
    max_scale: 1.5
  probability: 0.6


